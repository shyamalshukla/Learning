<html>
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script>
        function init() {
	    var img = $("img");
            img.attr({width: $(window).width(),
	    height: $(window).height()});

            var current = 0;
            var next = ++current % 15;
            var delay = 0;

            for (var i = 1; i < 15; i++) {
                TweenMax.to("#" + current, 20, { opacity: 0, delay: delay, ease: Power4.easeInOut });
                TweenMax.to("#" + next, 20, { opacity: 1, delay: delay + 1, ease: Power4.easeInOut });

                current = ++current % 15;
                next = ++next % 15;
                delay += 20;
            }
        }
    </script>
</head>
<body style="background-color:black">
    <script>
        $(document).ready(init);
    </script>
